<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatiners in bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pt-3 bg-warning text-white">
        <h1>
            this Bootstrap  container occupies the fixed maximum width of the page.
        </h1>
        </div>
        <br>    
        <div class="container-fluid p-3 my-3 bg-warning text-white"> 
            <h1>
                this Bootstrap  container occupies 100% width of the page.
            </h1>
    </div>
    <div class="container border border-danger bg-primary text-white">
        <h1>
            this Bootstrap  container occupies the fixed maximum width of the page.
        </h1>
    </div> <br>
        <div class="container border-top bg-primary text-white">
            <h1>
                this Bootstrap  container occupies the fixed maximum width of the page.
            </h1>
            </div>
</body>
</html>
